<!DOCTYPE html>
<html lang="en">
<!--  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <!-- Main jumbotron with "Weather Dashboard" text -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 searchColumn">
                <!-- Column for 'Search for a city' user input -->
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline" type="button" id="citySearchBtn"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group" id="cityList">
                </div>
            </div>
            <!-- Container and div to hold the weather information -->
            <div class="col-9">
                <div class="card" style="width: 100%;" id="weatherContainer"></div>
                <div id="forecastContainer"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
